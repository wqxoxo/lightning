name: Flaky Test Check
on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test to run (e.g., tests/test_cln_rs.py::test_grpc_connect_notification)'
        required: true
        default: 'tests/test_cln_rs.py::test_grpc_connect_notification'
      runs:
        description: 'Number of times to run'
        required: true
        default: '10'

jobs:
  flaky-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake build-essential git libtool libsqlite3-dev \
            python3 python3-pip net-tools zlib1g-dev libsodium-dev gettext \
            python3-dev python3-mako lowdown bitcoind jq
          pip3 install --user mako pytest pytest-xdist

      - name: Build
        run: |
          ./configure --disable-valgrind
          make -j$(nproc)

      - name: Run test ${{ github.event.inputs.runs }} times
        run: |
          PASS=0
          FAIL=0
          for i in $(seq 1 ${{ github.event.inputs.runs }}); do
            echo "=== Run $i ==="
            if timeout 180 pytest ${{ github.event.inputs.test_name }} -v; then
              PASS=$((PASS + 1))
              echo "Run $i: PASSED"
            else
              FAIL=$((FAIL + 1))
              echo "Run $i: FAILED"
            fi
          done
          echo ""
          echo "=== RESULTS ==="
          echo "Passed: $PASS / ${{ github.event.inputs.runs }}"
          echo "Failed: $FAIL / ${{ github.event.inputs.runs }}"
          if [ $FAIL -gt 0 ]; then
            exit 1
          fi
